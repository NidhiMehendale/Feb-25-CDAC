<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 2</title>
</head>
<body>
    <p>Excercise 2</p>
    <script>
         function forEachElement(array,callback){
            for(let i = 0;i<array.length;i++){
                callback(array[i],i);
            }
        }

        const num = [1,2,3,4,5];

        forEachElement(num,(element,index) => {
              console.log(`Index ${index}: ${element * 2}`); 
        });

    </script>
   
</body>
</html>
